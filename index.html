<html>

    <style>

            background: white }
        section {
            background: white;
            color: white;

            top: 50%;

            text-align: center; }

        img {

          margin-right: auto; }

                new york
            </p>

            <img src="favicon.png" alt="favicon" height="50" width="50" style="border:25px solid white">
