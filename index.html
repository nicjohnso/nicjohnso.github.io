<!DOCTYPE html>
<html>

    <style>
        body {
            background: white }

        .outer {
            background: white;
            color: black;
            text-align: center;
            font-family: helvetica;
            border-radius: 1em;
            padding: 1em;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            animation: fade 3s;
            }

        .name_text {
            background: white;
            color: black;
            text-align: center;
            font-family: helvetica;
            border-radius: 1em;
            padding: 1em;
            margin: 15px auto;
            }

        .link {
            background: white;
            color: black;
            text-align: center;
            font-family: helvetica;
            font-size: 15px;
            border-radius: 1em;
            padding: 1em;
            margin: 25px auto;
            }

        .logo {
            background: white;
            color: black;
            text-align_center;
            font-family: helvetica;
            border-radius: 1em;
            padding: 1em;
            margin: 75px auto;
            }

        @keyframes fade {
          from { opacity: 0; }
          to   { opacity: 1; }
          }

        a:link, a:visited, a:hover, a:active {
            text-decoration: none;
            color: black;
            }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto; }
    </style>

    <body>
        <div class="outer">
            <div class="name_text">
                <h1>nick johnson</h1>
                <p>new york</p>
            </div>

            <div class="link">
                <a href="artrag.html">visit the art rag</a>
            </div>

            <div class="logo">
                <img src="favicon.png" alt="favicon" height="50" width="50">
            </div>
        </div>
    </body>

</html>
