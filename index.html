<!DOCTYPE html>
<html>

    <style>
	    * {
        box-sizing: border-box;
        }
        body {
            background: lightgrey;
            }

        h1 {
            font-family: helvetica;
            text-align: center;
            padding: 10px;
            }

        p {
        	font-family: helvetica;
            text-align: center;
            }

        a:link, a:active, a:visited {
            text-decoration: none;
            color: black;
            }
        a:hover {
            text-decoration: none;
            color: #0000ff;
			font-weight: bold;
            }

        .outer {
            background: white;
            color: black;
            text-align: center;
            font-family: helvetica;
            border-radius: 0.25em;
            padding: 1em;
			margin-left: auto;
			margin-right: auto;
			width: 960px;
			min-height: 98vh;
            }
		
		.name_text {
            background: white;
            color: black;
            text-align: center;
            font-family: helvetica;
            border-radius: 1em;
            padding: 1em;
            margin: 100px auto;
            }	
        
		.link {
            background: white;
            color: black;
            text-align: center;
            font-family: helvetica;
            font-size: 15px;
            border-radius: 1em;
            padding: 1em;
            margin: 25px auto;
            }
			
        .logo-col1 {
			background-color: #0000ff;
			border: 2px solid #ffffff;
            float: left;
            width: 55px;
			height: 55px;
			}
        .logo-col2 {
            background-color: #ff00ff;
            border: 2px solid #ffffff;
			float: left;
            width: 10px;
			height: 55px;
            }
		.logo-row {
			position: absolute;
			bottom: 10px;
			width: 65px;
			margin: 0 auto;
			padding: 100px 0px;
			left: 50%;
			margin-left: -32.5px;
			}	
        .logo-row::after {
            content: "";
            clear: both;
			width: 100px;
            display: table;
			margin: 0 auto;
			}
		.logo-text {
        	font-family: century;
			font-size: 40px;
			color: #ffffff;
            text-align: center;
			margin: 0px 0px;
            }

    </style>

	<head>
	<title>nick johnson</title>
	#<link rel='icon' href='favicon.ico' type='image/x-icon'/ >
	</head>
	
    <body>
	<div class="outer">
		<div class="name_text">
			<h1>nick johnson</h1>
			<p>___</p>
			<p>based in new york</p>
			<p>can be reached at nicjohnso@gmail.com</p>
			<p>___</p>
	</div>
    </body>
</html>
