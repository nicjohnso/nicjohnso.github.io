<!DOCTYPE html>
<html>

    <style>
        body {
            background: white }
        section {
            background: white;
            color: black;
            border-radius: 1em;
            padding: 1em;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            animation-name: fade;
            animation-delay: 0.25s;
            animation-duration: 0.5s }

            @keyframes fade {
              0% {
                opacity: 0;
              }

              45% {
                opacity: 50%;
              }

              100% {
                opacity: 1;
              }
            }

        h1 {
            text-align: center; }
        p {
            text-align: center; }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto; }
    </style>

    <body>
        <section>
            <h1 style="font-family:verdana;"> nick johnson </h1>

            <p style="font-family:verdana;"> new york </p>

            <img src="favicon.png" alt="favicon" height="50" width="50" style="border:25px solid white">
        </section>
    </body>

</html>
