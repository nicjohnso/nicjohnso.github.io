<!DOCTYPE html>
<html>

    <style>
        body {
            background: white }
        .name_text {
            background: white;
            color: black;
            border-radius: 1em;
            padding: 1em;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            animation: fade 3s;}

        @keyframes fade {
          from { opacity: 0; }
          to   { opacity: 1; }
          }

        h1 {
            text-align: center; }
        p {
            text-align: center; }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto; }
    </style>

    <body>
        <div class="name_text">
            <h1 style="font-family:helvetica;"> nick johnson </h1>

            <p style="font-family:helvetica;"> new york </p>

            <img src="favicon.png" alt="favicon" height="50" width="50" style="border:25px solid white">
        </div>
    </body>

</html>
